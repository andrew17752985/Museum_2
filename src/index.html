<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Title</title>
    <link
      rel="icon"
      type="image/png"
      href="images/icon/favicon.png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <section class="header__nav">

          <nav class="header__top">
            <a href="#" class="header__logo">
              <img src="images/icon/logo.png" alt="NAMU logo">
            </a>

            <div class="header__top-right">
              <select class="header__dropdwn">
                <option class="header__dropdwn-value" value="UA">UA</option>
                <option class="header__dropdwn-value" value="USA">USA</option>
              </select>

              <a href="#backdrop" class="header__link"></a>
            </div>
          </nav>

          <section class="header__face">
            <div class="header__content">
              <p class="header__pre-century">10 серпня - 10 листопада</p>

              <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>

              <p class="header__pre-century-bottom">Внесок українських митців у світову культуру 19-20ст</p>

              <a href="#" class="page__button">Купити квиток</a>

              <p class="header__U-F-O">10.08 - 10.10</p>
            </div>
            <div class="header__picture">
              <img
              src="images/page-image/galina.png"
              alt="Ukrainian-woman"
              class="header__human"
            >
            </div>

          </section>
        </section>

        <section id="backdrop" class="page__nav container">
          <nav class="page__top">
            <a href="#" class="page__logo">
              <img src="images/icon/logo.png" alt="NAMU logo">
            </a>
            <div class="page__top-right">
              <select class="header__dropdwn header__dropdwn-menu">
                <option class="header__dropdwn-value" value="UA">UA</option>
                <option class="header__dropdwn-value" value="USA">USA</option>
              </select>

              <a href="#" class="page__close"></a>
            </div>
          </nav>

          <section class="page__face">
            <div class="page__content">
              <div class="page__ivent-blok">
                <div class="page__event">
                  <h4 class="page__pre-century">Розклад сьогодні:</h4>

                  <p class="page__date-address">12:00 - 19:00</p>
                </div>

                <div class="page__event">
                  <h4 class="page__pre-century">Адреса:</h4>

                  <a href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9C%D0%B8%D1%85%D0%B0%D0%B8%D0%BB%D0%B0+%D0%93%D1%80%D1%83%D1%88%D0%B5%D0%B2%D1%81%D0%BA%D0%BE%D0%B3%D0%BE,+6,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.4494397,30.5281844,17z/data=!3m1!4b1!4m6!3m5!1s0x40d4ce524453048d:0x49a2895b6cb43e10!8m2!3d50.4494397!4d30.5307593!16s%2Fg%2F1tj901fm?authuser=0&entry=ttu" class="page__date-address">Київ, вул. М. Грушевського, 6</a>
                </div>
              </div>

              <ul class="page__list">
                <li class="page__item">
                  <a href="#" class="page__sending">Актуальні виставки</a>
                </li>

                <li class="page__item">
                  <a href="#" class="page__sending">Найближчі події</a>
                </li>

                <li class="page__item">
                  <a href="#" class="page__sending">Новини</a>
                </li>
              </ul>

              <a href="#" class="page__button page__button-menu">Купити квиток</a>
            </div>

            <div class="page__picture">
              <img
              src="images/page-image/litle-boy.png"
              alt="Ukrainian-woman"
              class="page__human-boy"
              >
            </div>
          </section>
        </section>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
